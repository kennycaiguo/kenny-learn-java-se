<!DOCTYPE html>

    <!-- 导入css文件，没有顺序-->
    <link rel="stylesheet" href="../themes/default/easyui.css" type="text/css"></link>
    <link rel="stylesheet" href="../themes/icon.css" type="text/css"></link>
     <!-- 导入js文件，有顺序-->

  <body id="body" class="easyui-layout">
	  <div data-options="region:'north',iconCls:'icon-large-chart',title:'North',split:true" style="height:100px;" ></div>

	  </div>
	  <div data-options="region:'east',iconCls:'icon-large-shapes',title:'East',split:true" style="width:200px"></div>
