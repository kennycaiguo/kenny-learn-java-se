<!DOCTYPE html>
<html>
  <head>
    <title>Accordin example2</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <!-- 导入css文件，没有顺序-->
    <link rel="stylesheet" href="../themes/default/easyui.css" type="text/css"></link>
    <link rel="stylesheet" href="../themes/icon.css" type="text/css"></link>
     <!-- 导入js文件，有顺序-->
     <script type="text/javascript" src="../js/jquery.min.js"></script>
     <script type="text/javascript" src="../js/jquery.easyui.min.js"></script>
     <script type="text/javascript">
       $(function(){
            $('#accordionID').accordion('add', {
	         "title": 'Title5',
	         "content" : "武汉",
	         "iconCls" :"icon-add",
	         "selected": false
	         });
           window.setTimeout(function(){
	            $('#accordionID').accordion("remove","Title5");
	            alert("移除了一个面板！");
	            //选中第一个面板
	             $('#accordionID').accordion("select",-1);
	         },3000);
     });
     </script>
  </head>
  
  <body>
	  <div id="accordionID"  class="easyui-accordion" data-options="selected:-1" style="width:200px;height:300px;" > 
	                                        
			    <div title="Title1" data-options="iconCls:'icon-add'" style="overflow:auto;padding:10px;">   
		                                          北京  
			    </div>   
			    <div title="Title2" data-options="iconCls:'icon-edit'" style="padding:10px;">   
			                             上海   
			    </div>   
			    <div title="Title3" data-options="iconCls:'icon-search'">   
			       		 广州
			    </div>   
			     <div title="Title4" data-options="iconCls:'icon-remove'">   
			     		  深圳   
			    </div>  
			    
	</div>  

</html>
