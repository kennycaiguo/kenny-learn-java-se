           <!-- 动态方式 -->
          城市
          <input id="cityID" name="city"/> 
       <script type="text/javascript">
         $("#cityID").combobox({
             url:"../json/city.json",
             valueField:"id",    
    		 textField:"text"   
         });
       </script>
       <script type="text/javascript">
       $(function(){
           //设置默认选中项，如果json文件有指定，则json文件的优先
          $("#cityID").combobox("setValue","武汉");
           
       });
       
             
       </script>
